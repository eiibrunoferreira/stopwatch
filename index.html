<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="content">
        <h1>Stopwatch</h1>
        <div class="timer">
            <div class="hour-minutes-seconds">
                <div class="time" id="hour">00</div>
                <div class="separator">:</div>
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
            </div>
            <div class="time" id="miliseconds">000</div>
            <div id="content-day">
                <div class="numbers-day" id="day">00</div>
                <div class="day">DAY</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="btnstart">Iniciar</button>
            <button class="btn" id="btnpause">Pausar</button>
            <button class="btn" id="btnresume">Continuar</button>
            <button class="btn" id="btnreset">Resetar</button>
        </div>
    </div>
</body>
</html>
